<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加教师</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加教师</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="tname" value=""  style="width:30%"/>
          <div class="tips"></div>
        </div>
      </div>
	   
       <div class="form-group">
        <div class="label">
          <label>性别：</label>
        </div>
        <div class="field" style="padding-top:8px;">
          男: <input type="radio"  name="sex" value="" />
		  女: <input type="radio"  name="sex" value="" />
        </div>
      </div>
	  
	  <div class="form-group">
        <div class="label">
          <label>爱好：</label>
        </div>
        <div class="field" style="padding-top:8px;">
            滑雪 <input   type="checkbox"  />
            羽毛球 <input   type="checkbox" />
            冰壶 <input   type="checkbox" />
        </div>
      </div>
	   
	  
	   <div class="form-group">
        <div class="label">
          <label>出生年月：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="hiredate" value=""  style="width:30%"/>
          <div class="tips"></div>
        </div>
      </div>
	  
	   <div class="form-group">
        <div class="label">
          <label>手机号：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="phone" value="" style="width:30%"/>
        </div>
      </div>
	  
	   <div class="form-group">
        <div class="label">
          <label>所在部门：</label>
        </div>
        <div class="field">
        
		  <select class="input" style="width:30%">
		   <option>--请选择--</option>
		   <option>Java教学组</option>
		   <option>大数据教学组</option>
		   <option>Python教学组</option>
		  </select>
		  
        </div>
      </div>
	  
	 
	  <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea type="text" class="input" name="s_desc" style="height:80px;"></textarea>
        </div>
      </div>
	  
    
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
